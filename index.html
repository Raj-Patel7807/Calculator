<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <p id="op-screen"></p>
            <p id="main-screen">0</p>
        </div>

        <div class="btn-row">
            <button id="C">C</button>
            <button id="larr">&larr;</button>
            <button id="pm">+/-</button>
            <button id="/">/</button>
        </div>
        <div class="btn-row">
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="*">*</button>
        </div>
        <div class="btn-row">
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="-">-</button>
        </div>
        <div class="btn-row">
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="+">+</button>
        </div>
        <div class="btn-row">
            <button id="%">%</button>
            <button id="0">0</button>
            <button id=".">.</button>
            <button id="=">=</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
